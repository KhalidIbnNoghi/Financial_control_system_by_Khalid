{% extends "base.html" %}
{% load static %}
{% block title %}Log-in{% endblock %}

{% block content %}
  <h1>Войти</h1>
  {% if form.errors %}
    <p>
      Your username and password didn't match.
      Please try again.
    </p>
  {% else %}
  {% endif %}
  <div class="login-form">
    <form action="{% url 'login' %}" method="post">
      {{ form.as_p }}
      {% csrf_token %}
      <input type="hidden" name="next" value="{{ next }}" />
      <p><input type="submit" value="Войти"></p>
    </form>
  </div>
  <div class="social">
    <ul>
      <li class="google">
        <a href="{% url 'social:begin' 'google-oauth2' %}">
          <button type="button" class="btn btn-danger"> Войти с помощью Google </button>
        </a>
      </li>
    </ul>
  </div>
{% endblock %}
